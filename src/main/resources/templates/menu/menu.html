
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Coffee Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <script src="../js/bootstrap.js"></script>

</head>
<body class="bg-dark">

<div class="container bg-dark text-light">
  <!-- 헤더 위치 -->
  <th:block th:replace="/common/header :: headerFragement"></th:block>

  <div class="container" id="main">

    <div class="container" id="search">
      <p class="h1">[ Coffee menu Management <span style="font-size:30px;">&#9749;</span> ]</p>
      <p class="h3">[ 검색조건 ]</p>
      <div class="container">
        <form class="container" name="fm_menu" autocomplete="on">
          <div class="row">
            <div class="col-auto">
              <label for="inputStartDate" class="col-form-label">시작기간</label>
            </div>
            <div class="col-auto">
              <input type="date" class="form-control form-control-sm" placeholder="시작일자" aria-label="시작일자" id="inputStartDate">
            </div>
            <div class="col-auto">
              <label for="inputEndDate" class="col-form-label">종료기간</label>
            </div>
            <div class="col-auto">
              <input type="date" class="form-control form-control-sm" placeholder="종료일자" aria-label="종료일자" id="inputEndDate">
            </div>
            <div class="col-auto">
              <label for="inputMenu" class="col-form-label">메뉴명</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control form-control-sm" placeholder="메뉴명" aria-label="메뉴명" id="inputMenu">
            </div>
            <div class="col-auto">
              <label for="inputKind" class="col-form-label">종류</label>
            </div>
            <div class="col-auto">
              <select id="inputKind" class="form-select form-select-sm">
                <option selected value="ALL">전체</option>
                <option value="1.커피">1.커피</option>
                <option value="2.에이드">2.에이드</option>
                <option value="3.스무디">3.스무디</option>
              </select>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-secondary btn-sm" id="buttonSearch">조회</button>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-secondary btn-sm" id="buttonRegister">등록</button>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-secondary btn-sm" id="buttonDelete">삭제</button>
            </div>
          </div>
            <!-- <input type="submit" value="조회" style="width: 80px;height: 30px;font-weight: bold; font-size: medium">
            <button class="btn btn-secondary">등록</button>
            <button class="btn btn-secondary">삭제</button> -->
        </form>
      </div>
    </div>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Chk</th>
          <th scope="col">커피No</th>
          <th scope="col">메뉴명</th>
          <th scope="col">종류</th>
          <th scope="col">가격</th>
          <th scope="col">등록일</th>
          <th scope="col">수정일</th>
          <th scope="col">수정</th>
          <th scope="col">삭제</th>
        </tr>
      </thead>

      <tbody id="t_body">
      <!--- 데이타 출력 부분 -->
        <tr th:each="prod : ${list}">
          <th scope="row">Chk</th>
          <td th:text="${prod.get('no')}">커피No</td>
          <td th:text="${prod.get('name')}">메뉴명</td>
          <td th:text="${prod.get('kind')}">종류</td>
          <td th:text="${prod.get('price')}">가격</td>
          <td th:text="${prod.get('reg_day')}">등록일</td>
          <td th:text="${prod.get('mod_day')}">수정일</td>
          <td>수정</td>
          <td>삭제</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 푸터 위치 -->
  <th:block th:replace="/common/footer :: footerFragement"></th:block>
  
</body>
</html>
